{% extends 'catalog/layouts/layout_base.html' %}


{% block content %}

<div class="col-12">
    <div class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6" style="margin: 20px;">
            <div class="card text-center">
                <div class="card-header">
                    <h3 class="card-title">
                        Вход
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-success" type="submit">Войти</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{% url 'users:password_recovery' %}">Забыли пароль?</a>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
