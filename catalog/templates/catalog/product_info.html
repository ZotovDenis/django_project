{% extends 'catalog/layouts/layout_base.html' %}
{% load my_tags %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Skystore</h1>
    <p class="lead">Skystore - это отличный вариант хранения ваших плагинов и примеров кода, который вы бы хотели
        продать</p>
</div>

<div class="container">
    <div class="row featurette box-shadow">
        <div class="col-md-7">
            <h4 class="my-0 font-weight-normal">{{ product.name|title }}</h4>
            <p>{{ product.description }}</p>
        </div>
        <div class="col-md-5">
            <img class="card-img-top" src="{{ product.image|mymedia }}" alt="product">
        </div>
        <div class="row text-center">
            <h1 class="card-title pricing-card-title">{{ product.price }} ₽</h1>
            <button type="button" class="btn btn-lg btn-block btn-outline-success">Купить</button>
        </div>
    </div>


    {% endblock %}
</div>
