{% extends 'catalog/layouts/layout_base.html' %}


{% block content %}

<div class="col-12" style="margin-left: 50px;">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Удалить статью "{{ object.title }}"?</p>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a href="{% url 'materials:list' %}" class="btn btn-warning">Отменить</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
